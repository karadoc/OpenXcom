  STR_UFO_CRASH_RECOVERY_BRIEFING: "PROCEDER COM CAUTELA - É altamente provável que hajam alienígenas no interior ou nas proximidades do OSNI. A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. Só depois poderemos iniciar a recuperação dos restos do OSNI, artefactos e cadáveres de alienígenas. Para abortar a missão, retorne os aquanautas X-Com ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_UFO_GROUND_ASSAULT: "ASSALTO A OSNI"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "O objetivo desta missão é explorar o local de aterragem e, se possível, conseguir aceder ao OSNI. A missão será bem-sucedida quando todas as unidades inimigas forem eliminadas ou neutralizadas. Só depois poderemos iniciar a recuperação dos destroços do OSNI, artefactos e cadáveres de alienígenas. Para abortar a missão, retorne os agentes X-Com ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_BASE_DEFENSE: "DEFESA DE BASE"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Um submersível alienígena atracou nas proximidades. A nossa base está em sério perigo. Todos os submersíveis X-Com e o pessoal não-militar foram evacuados conforme o protocolo. As tropas alienígenas entrarão na base através das docas ou da eclusa de ar. Temos de defender a base e as suas instalações vitais a todo o custo, num combate até à morte. Se clicar no ícone \"Abortar missão\" as nossas tropas render-se-ão e a base será destruída."
