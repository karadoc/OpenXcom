pt-PT:
  STR_LEVIATHAN_UFOPEDIA: "O LEVIATHAN É UMA SÍNTESE PERFEITA ENTRE TECNOLOGIA ALIENÍGENA E TERRESTRE. ESTE NOVO VEÍCULO MISTO DE TRANSPORTE E INTERCEÇÃO UTILIZA SISTEMAS DE PROPULSÃO DE IÕES E SISTEMAS DE NAVEGAÇÃO MAGNÉTICOS, SENDO CAPAZ DE ATINGIR PROFUNDIDADES EXTREMAS."
  STR_BARRACUDA_UFOPEDIA: "CRIADO PELA BRITISH HYDROSPACE, ESTE AEROSUBMERSÍVEL MOVIDO POR MOTORES AQUECIDOS A LASER É UM DOS VEÍCULOS DE INTERCEÇÃO MAIS VELOZES DO PLANETA. O BARRACUDA É UMA PEÇA VALIOSA NA LUTA CONTRA OS ALIENÍGENAS, DEVIDO ÀS SUAS CAPACIDADES DE NAVEGAÇÃO SUBMERSA E VOO ATMOSFÉRICO."
  STR_HAMMERHEAD_UFOPEDIA: "NÃO OBSTANTE O SEU TAMANHO REDUZIDO, ESTE NOVO VEÍCULO DE TRANSPORTE E INTERCEÇÃO É UM PEQUENO MILAGRE TECNOLÓGICO, INCORPORANDO PERFEITAMENTE OS SISTEMAS DE NAVEGAÇÃO MAGNÉTICOS ALIENÍGENAS NUM MODELO DE AEROSUBMERSÍVEL X-COM."
  STR_TRITON_UFOPEDIA: "O TRANSPORTE DE TROPAS TRITON É UM VEÍCULO EQUIPADO COM MOTORES DE DESLOCAÇÃO AÉREA E SUBAQUÁTICA. A SUA CONSTRUÇÃO ROBUSTA E ESPAÇOSA FAZEM DESTE VEÍCULO UMA DAS PRINCIPAIS AQUISIÇÕES DA FROTA X-COM."
  STR_MANTA_UFOPEDIA: "O MANTA É UM AEROSUBMERSÍVEL MONOLUGAR DE ALTA VELOCIDADE, MOVIDO A MOTORES DE IÕES, TAL COMO AS NAVES ALIENÍGENAS. ESTE CAÇA DE COMBATE É UMA AQUISIÇÃO IMPORTANTE NA LUTA CONTRA OS INVASORES."
  STR_AJAX_UFOPEDIA: "O TORPEDO AJAX É ARMA DE GUERRA SUBAQUÁTICA MAIS UTILIZADA DO MUNDO, DEVIDO À SUA GRANDE PRECISÃO E PODER DE FOGO."
  STR_DUP_HEAD_UFOPEDIA: "ESTA É A PRIMEIRA ARMA SUBAQUÁTICA COMERCIALMENTE DISPONÍVEL QUE UTILIZA A NOVA TECNOLOGIA DE MUNIÇÕES À BASE DE URÂNIO EMPOBRECIDO."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "ESTE CANHÃO A GÁS COMPRIMIDO DISPARA PROJÉTEIS SÓLIDOS PERFURANTES, COM GRANDE CAPACIDADE DE PENETRAÇÃO."
  STR_PWT_CANNON_UFOPEDIA: "O TORPEDO DE ONDAS DE PULSÃO UTILIZA UM SISTEMA DE COMBUSTÍVEL SUPERAQUECIDO E UMA OGIVA CONSTRUÍDA ATRAVÉS DE UM MATERIAL ALTAMENTE DENSO, CAPAZ DE PENETRAR A MAIORIA DOS MATERIAIS."
  STR_GAUSS_CANNON_UFOPEDIA: "O CANHÃO GAUSS É A MAIS RECENTE TECNOLOGIA DE ARMAMENTO DESENVOLVIDA PELO PROJETO X-COM. O ACELERADOR DE PARTICULAS DESTA ARMA É ALIMENTADO POR UM PEQUENO REATOR DE FUSÃO ARREFECIDO A NITROGÉNIO LÍQUIDO."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "ESTE OSCILADOR DE ÁUDIO PRODUZ ONDAS SÓNICAS DE GRANDE POTÊNCIA, CAPAZES DE DESRTUIR A ESTRUTURA MOLECULAR DO ALVO ATRAVÉS DE PODEROSAS VIBRAÇÕES."
  STR_AQUATOID_UFOPEDIA: "Os Aquatóides são uma espécie antiga, cuja sociedade já existia milénios antes dos sere humanos darem os primeiros passos neste planeta. A sua fisionomia compacta e feições arredondadas evidenciam a sua ligação com a espécie extraterrestre dos Sectóides. Estas criaturas são estéreis por natureza, e procuram propagar a sua espécie através de modificação genética e hibridização com seres humanos. Em combate, fazem uso da poderosa tecnologia de controlo molecular."
  STR_AQUATOID_AUTOPSY: "Autópsia - Aquatóide"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "Uma análise detalhada do cadáver permitiu-nos tirar várias conclusões: trata-se de um Sectóide, um dos nossos antigos inimigos, mas alterado através de cirurgia e implantes para se adaptar ao meio aquático. Pulmões residuais permitem respiração e movimento à superfície, mas de forma limitada. Encontrámos vários implantes espalhados pelo corpo destinados a melhorar o desempenho dos membros e órgãos atrofiados. Como todos os membros desta espécie são idênticos, é muito provável que estes seres sejam clones."
  STR_GILLMAN_UFOPEDIA: "Estas estranhas criaturas assemelham-se a humanoides reptilianos, não muito distantes dos seres humanos, e são extremamente ágeis dentro de água. Os Homens-Guelra são uma espécie sexuada no sentido clássico, com macho e fêmea, assim como indivíduos de várias idades. São diferentes da maioria das espécies de alienígenas subaquáticos que encontrámos até ao momento, pois não exibem traços de alteração genética. É possível que estejamos a lidar com um parente afastado da nossa própria espécie."
  STR_GILLMAN_AUTOPSY: "Autópsia - Homem-Guelra"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Ao dar início à autopsia, concluímos imediatamente que este ser não é um alienígena, mas uma criatura terrestre; uma espécie pré-histórica que julgavamos extinta desde o início da era dos mamíferos. No tempo em que os dinossauros caminhavam pelo planeta, estes seres anfíbios, fortes e inteligentes, prosperaram. O cataclismo que pôs termo ao domínio dos répteis forçou estas criaturas a cooperar com os alienígenas recém-chegados. Possuem um pequeno aparelho eletrónico alojado no crânio."
  STR_LOBSTERMAN_UFOPEDIA: "Esta enorme criatura é um verdadeiro monstro subaquático. Possui três pares de membros e é mais alta que um homem normal. As suas similaridades com a lagosta terrestre atribuiram-lhe o nome de \"Homem-Lagosta\" entre as tropas X-Com. Esta besta das profundezas é uma entidade criada especificamente para o combate, praticamente invulnerável a qualquer tipo projéteis e detentora de uma força sem precedentes. As suas pinças são capazes de esmagar aço."
  STR_LOBSTERMAN_AUTOPSY: "Autópsia - Homem-Lagosta"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Sob a carapaça virtualmente indestrutível, encontrámos uma criatura construída de forma soberba. Os musculos poderosos são apoiados por um esqueleto de titânio e um sistema avançado de aquisição múltipla de alvos está ligado diretamente ao seu cérebro. Os seus olhos estão protegidos por lentes de plástico mais duras que o aço, e o seu corpo contém ainda aparelhos cuja função desconhecemos. Com base nestes aspetos, concluímos que, quando usados estrategicamente em combate, estes seres são praticamente invencíveis."
  STR_TASOTH_UFOPEDIA: "Estes seres aquáticos constituem a base do exército invasor. São produzidos às centenas, em incubadoras enormes, localizadas no coração das colónias alienígenas. Com uma força e agilidade superiores às de um homem normal, os Tasoth são criaturas verdadeiramente alienígenas, na medida em que a sua natureza carnívora e comportamento agressivo não encontram igual no nosso planeta. Ocupam regularmente a linha da frente nas incursões alienígenas e parecem nunca recuar face aos seus adversários."
  STR_TASOTH_AUTOPSY: "Autópsia - Tasoth"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "A autópsia revelou um organismo com base num estranho sistema cibernético. Encontrámos somente uma pequena unidade energética dentro do corpo, sem nenhum órgão biológico identificável. A energia circula através de uma rede bioelétrica. Esta criatura não possuí esqueleto ou qualquer estrutura de apoio. Ao morrer, o fluxo de energia para, e o seu corpo torna-se uma pilha inerte de músculos e fluídos. O único elemento interno é o par de baterias de cerâmica que revivem a criatura brevemente, se reenergizadas."
  STR_DEEP_ONE_UFOPEDIA: "Os Seres das Profundezas são verdadeiros horrores biológicos, produzidos através das experiências de cruzamento entre humanos e alienígenas, realizadas pelos Aquatóides. Após encontrarmos variações diferentes desta criatura, concluímos, depois de várias pesquisas, que estes seres são fabricados pelos invasores, reforçando o seu exército com seres humanos recentemente capturados. Cada Ser das Profundezas está armado com um feixe de energia suficientemente poderoso para matar um aquanauta."
  STR_DEEP_ONE_AUTOPSY: "Autópsia - Ser das Profundezas"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Esta criatura é um misto entre ser humano e organismo alienígena. O cérebro humano foi alterado para acomodar circuitos de controlo e partes do cortex alienígena. O resto do corpo, salvo os olhos, foi removido. A alteração cirúrgica é feita de forma a permitir a inserção de um feto alienígena que consome o hospedeiro humano à medida que cresce. O resultado é uma aberração de enorme força e destreza, sob pleno controlo dos invasores. A sua pele é um filamento metálico fléxivel, não-orgânico e altamente resistente. "
  STR_BIODRONE_AUTOPSY: "Autópsia - Biodisco"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Descobrimos que a arma sónica desta entidade é um aparelho biológico que emite gritos mortíferos. Os alienígenas mutilam o cérebro da vítima de maneira a assegurar obediência, pois todos os espécimes exibem cicatrizes que apontam para um processo cirúrgico extremo. A maioria dos espécimes possui encéfalos de origem alienígena, mas, para nosso horror, encontrámos vários exemplares de proveniência humana. Os Biodiscos deslocam-se através de um motor de iões e contém uma unidade de controlo remoto."
  STR_TENTACULAT_UFOPEDIA: "Nem nos contos do escritor H.P. Lovecraft poderíamos encontrar uma criatura mais horrenda. O ambiente que deu origem a este monstro está para além das nossas especulações, pois nenhum animal terrestre se lhe compara. Armado com longos tentáculos paralizantes, capazes de penetrar a melhor das armaduras, o Tentaculat é uma criatura mortífera que transforma as suas vítimas em zombies errantes. Este é o alienígena mais terrível alguma vez encontrado pelas forças X-Com."
  STR_TENTACULAT_AUTOPSY: "Autópsia - Tentaculat"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "A autópsia revelou a presença de vários implantes cibernéticos no cérebro desta criatura. O seu sistema visual é complexo, e permite-lhe navegar nas profundezas mais escuras com enorme precisão. Este ser possui apenas orgãos residuais necessários para assegurar a sua sobrevivência, e o seu estômago está ligado a um conector externo, o que sugere dependência de injeções diretas de nutrientes por parte dos seus mestres."
  STR_CALCINITE_UFOPEDIA: "Hóspedes de antigos fatos de mergulho abandonados, estes alienígenas perscrutam as profundezas oceânicas em busca de vítimas. Um golpe das suas garras é suficiente para incapacitar os mergulhadores mais experientes. Para além da massa gelatinosa observável através da viseira do escafandro, não conseguimos retirar outras conclusões sobre a natureza desta criatura com base em encontros anteriores."
  STR_CALCINITE_AUTOPSY: "Autópsia - Calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Após removermos o fato de mergulho, o Calcinite revelou ser pouco mais que uma massa disforme de protoplasma. Não encontrámos nenhum cérebro membros, ou orgãos sensoriais. Apenas um pequeno componente metálico reside no interior do seu corpo líquido. A natureza desta criatura permanece assim um mistério inexplicável dos nossos inimigos alienígenas."
  STR_TRISCENE_UFOPEDIA: "Salvo a sua capacidade para sobreviver debaixo de água, esta criatura bípede parece um descendente dos antigos dinossauros do período Cretáceo. O Triscénio está equipado com sistemas de armas avançados e as suas mandíbulas foram modificadas com dentes metálicos. Estes monstros são frequentemente utilizados pelos comandantes Tasoth como unidades de apoio pesado em ataques à superfície."
  STR_TRISCENE_AUTOPSY: "Autópsia - Triscénio"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "O Triscénio é uma criatura primitiva equipada com implantes cibernéticos e vários sistemas de armas modernos. O seu cérebro minúsculo é suplementado por um módulo informático contido no seu arnês de controlo. A sua pele resistente e o seu instinto predatório naturais combinados com o armamento adicional, fazem desta criatura um oponente mortífero em todo o género de ambientes."
  STR_HALLUCINOID_UFOPEDIA: "Os alienígenas tornaram estas enormes alforrecas terrestres em armas biológicas mortíferas. Recomenda-se cuidado ao lidar com estas criaturas, pois por detrás da sua aparência inofensiva, os Halucinóides possuem um terrível ataque gelado corpo a corpo."
  STR_HALLUCINOID_AUTOPSY: "Autópsia - Alucinóide"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Este organismo aloja um poderoso químico congelante no seu corpo gelatinoso, que utiliza como principal arma ofensiva. A sua pele suave e flexível parece ser suscetível a ataques térmicos. Os Alucinóides são criaturas mutantes, e são frequentemente acompanhados pelos seus mestres, os Aquatóides."
  STR_XARQUID_UFOPEDIA: "O Xarquídeo é uma modificação de um invertebrado terrestre. Esta criatura ágil possui um arsenal devastador: um jato de tinta e um raio de partículas ionizadas. Desde os nossos primeiros encontros com esta criatura que os nossos soldados aprenderam a respeitar o seu poder e o dos seus mestres, os terríveis Homens-Guelra."
  STR_XARQUID_AUTOPSY: "Autópsia - Xarquídeo"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Esta criatura é um nautilo gigantesco que foi alterado através de cirurgia e drogas alienígenas por forma a operar como uma enorme plataforma de armas orgânica. A sua natureza pacifica foi corrompida pelos Homens-Guelra através de sistemas de controlo mecânicos. O Xarquídeo é um adversário formidável em combate graças à sua concha altamente resistente e à sua excelente mobilidade subaquática."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Este sistema projeta um campo magnético no raio de 1 km em torno do OSNI, dividido em camadas esféricas. Os navegadores alienígenas estão ligados a estas máquinas, e conseguem a \"sentir\" o caminho através da escuridão dos oceanos. Este interface utiliza matéria cerebral alienígena para comunicar diretamente com o cérebro do navegador através de uma ligação nervosa."
  STR_ALIEN_CLONING_UFOPEDIA: "Muitos dos Alienígenas que capturámos são geneticamente idênticos, duplicados em todos os sentidos. Amostras celulares são colocadas nas unidades, a partir dos bancos genéticos dos Alienígenas. Algumas unidades contêm humanos ou partes de corpos, podendo até servir para criar um hibrido Alienígena-Humano."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Estes aparelhos inserem informação no cérebro de todos os clones alienígenas recém-nascidos. Todas as suas memórias raciais, assim como todo o conhecimento científico e treino militar são carregados diretamente nas suas mentes vazias."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Esta unidade é utilizada para inserir implantes de controlo molecular nos crânios dos alienígenas, fertilizar espécies com capacidades reprodutoras, e colocar ou remover orgãos e aparelhos cibernéticos em qualquer criatura. Os pacientes são sujeitos ao processo em pleno estado de consciência e, infelizmente, descobrimos que o aparelho adapta-se perfeitamente à anatomia humana."
  STR_AQUA_PLASTICS_UFOPEDIA: "Os veículos e estruturas alienígenas são construídos através de aquaplástico, um material estruturalmente complexo, com enorme durabilidade, resistência e flexibilidade. Esta substância catalisada através de Zrbite é altamente densa, mas extremamente leve."
  STR_ZRBITE_UFOPEDIA: "Esta liga de origem alienígena é um composto híbrido entre ouro e matéria orgânica alienígena. Quando utilizada como combustível, pequenas quantidades desta substância são capazes de gerar mais energia que uma unidade fusão nuclear. Infelizmente somos incapazes de reproduzir este material, devido à maioria dos seus constituintes ser de origem extraterrestre."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Os alienígenas atacam por todo o planeta com uma eficácia assustadora, mas nós não conseguimos localizar as origem dos seus ataques. Será que vêm de alguma profundeza oceânica impenetrável aos nossos sonares? Nem todos os organismos que encontrámos até à data são de origem alienígena. Alguns assemelham-se a espécies antigas e outros descendentes de cadeias evolucionárias que julgávamos extintas há muito. Lidamos com uma ameaça que esteve dormente durante milénios e vários indícios sugerem uma certa dependência na nossa espécie. Espalhados pelos oceanos, encontram-se várias estações antigas, usadas pelos alienígenas para contatar os seus parentes estelares. Cada uma destas doze estações contém um Sinónimo, uma poderosa peça de tecnologia alienígena. Agora, com as suas hostes em marcha, os alienígenas procuram reativar estas estações para expandirem a sua rede de Controlo Molecular. Logo, é essencial destruir as estações alienígenas a todo o custo."
  STR_TLETH_THE_ALIEN_CITY: "T'leth, a Cidade Alienígena"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth, a enorme nave-colónia alienígena, jaz no fundo da fossa conhecida como \"Sigsbee Deep\", no Golfo do Mexico. No coração da cidadela esconde-se um horror alienígena tão poderoso e tão vil que nem a morte lhe toca. Dentro de uma enorme camara de metal dorme o grande sonhador, o Derradeiro Alienígena. Quando T'leth se erguer acima das ondas, o seu ciclo de reanimação será iniciado. Se tal acontecer, os alienígenas serão imparáveis. Apesar de não estar vivo, mas sem, no entanto, estar morto, a mente deste ser controla o exército alienígena. A estranha tecnologia de controlo molecular liga todos os alienígenas à sua mente, e a sua mente à de todos os alienígenas. Milhares de fetos híbridos entre humanos e alienígenas proporcionam energia à Grande Mente alienígena, e formam o elo mental entre o supremo mestre e os seus súbditos. O mito do Derradeiro Alienígena sempre existiu algures nos corações e nas mentes de todos os seres humanos durante séculos, mas a verdade estava escondida no fundo do mar."
