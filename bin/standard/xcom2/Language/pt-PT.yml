  STR_SHIP_RESCUE_MISSION: "RESGATE DE NAVIO"
  STR_SHIP_RESCUE_P1_BRIEFING: "Esta é uma missão de exterminação. O nosso objetivo é eliminar todas as forças alienígenas no navio e proteger quaisquer civis que encontremos a bordo. Os alienígenas estão dispersos por todo o navio e é essencial eliminar todas as unidades inimigas no convés antes de descermos aos níveis inferiores. Para cancelar a missão, retorne os aquanautas ao veículo de transporte e clique no ícone \"Abortar missão\"."
  STR_SHIP_RESCUE_P2_BRIEFING: "Após eliminarmos as forças inimigas no convés, podemos finalmente proceder aos pisos inferiores. As nossas tropas desceram até ao porão através do elevador de carga. Temos de eliminar todos os alienígenas neste nível para concluirmos a missão com sucesso. Para abortar a missão, retorne os aquanautas ao elevador de acesso e clique no ícone \"Abortar missão\"."
