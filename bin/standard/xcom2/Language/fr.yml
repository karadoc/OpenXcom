fr:
  STR_LEVIATHAN_UFOPEDIA: "UN SOUS-MARIN VOLANT DE TRANSPORT ET D'INTERCEPTION, CAPABLE D'ATTEINDRE DES PROFONDEURS EXTREMES. UNE SYNTHESE EXEMPLAIRE DE TECHNOLOGIE HUMAINE ET ALIEN, UTILISANT UN SYSTEME DE PROPULSION IONIQUE ET UNE NAVIGATION PAR CHAINE MAGNETIQUE."
  STR_BARRACUDA_UFOPEDIA: "LE BRITISH HYDROSPACE BARRACUDA, ALIMENTE EN ENERGIE PAR DES MOTEURS LASER A SUPERFUSION. L'UN DES INTERCEPTEURS LES PLUS RAPIDES AU MONDE, CAPABLE DE VOL SUBMERSIBLE ET ATOSPHERIQUE, UN VAISSEAU CLE DE LA BATAILLE A VENIR."
  STR_HAMMERHEAD_UFOPEDIA: "UN VAISSEAU DE TRANSPORT ET D'INTERCEPTION. UNE REPRODUCTION DES SYSTEMES DE CHAINES MAGNETIQUES DANS UN VAISSEAU DE X-COM. MALGRE SA PETITE TAILLE, SA CONCEPTION EST UN INCROYABLE PERFORMANCE TECHNIQUE."
  STR_TRITON_UFOPEDIA: "LE TRITON, UN TRANSPORT D'ESCOUADES D'ASSAUT, EQUIPE DE MOTEURS DE VOL AQUATIQUES ET ATMOSPHERIQUES COMPLETS. SA GRANDE CAPACITE DE STOCKAGE ET SA CONSTRUCTION ROBUSTE EN FONT UN DES PILIERS DE LA FLOTTE X-COM."
  STR_MANTA_UFOPEDIA: "VAISSEAU A HAUTE VITESSE MANTA, UN INTERCEPTEUR SOUS-MARIN VOLANT DE CONCEPTION SEMBLABLE AUX VAISSEAUX ALIENS ALIMENTES PAR IONS. UN VAISSEAU D'ATTAQUE TRES EFFECTIF DANS LE CONFLIT CROISSANT."
  STR_AJAX_UFOPEDIA: "LA TORPILLE AJAX EST L'ARME STANDARD POUR LE COMBAT SOUS-MARIN DANS LE MONDE ENTIER. SA PUISSANCE ET SA PRECISION EN FONT UNE EXCELLENTE ARME DE DISSUASION."
